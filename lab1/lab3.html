<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
            <style>
                table {
                    border: 2px solid white;
                }
            </style>
            <title>Регистриция</title>
    </head>
    <body>
        <div id="text">
            <p>Форма регистрации</p>
        </div>
        <div id="table">
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input class="input" type="email" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Телефон:</td>
                    <td><input class="input" type="tel" placeholder="phone"></td>
                </tr>
                <tr>
                    <td>ФИО:</td>
                    <td><input class="input" type="text" placeholder="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" type="submit">Регистрация</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
